<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Fila - Baobá</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }

        .ticket-container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container ticket-container">
        <h2 class="text-center mb-4"><i class="fas fa-ticket-alt"></i> Sistema de Fila - Baobá</h2>

        <div class="d-grid gap-3 mb-4">
            <button id="btnComum" class="btn btn-primary btn-lg">
                <i class="fas fa-user"></i> Gerar Ticket Comum
            </button>
            <button id="btnPrioritario" class="btn btn-danger btn-lg">
                <i class="fas fa-user-shield"></i> Gerar Ticket Prioritário
            </button>
        </div>

        <form id="formChamada" class="mb-4">
            <label for="atendente" class="form-label"><i class="fas fa-user-headset"></i> Número do Atendente</label>
            <div class="input-group">
                <input type="number" id="atendente" class="form-control" required min="1" placeholder="Ex: 1">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-bullhorn"></i> Chamar
                </button>
            </div>
        </form>

        <div id="ticketDisplay" class="mb-4"></div>

        <h4><i class="fas fa-tv"></i> Painel de Chamadas</h4>
        <div id="painel" class="mt-3"></div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="./renderer.js"></script>
</body>
</html>
