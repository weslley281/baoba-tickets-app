<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Fila - Baobá</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6 -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f5f5f5;
      }

      .ticket-container {
        max-width: 600px;
        margin: auto;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="container ticket-container">
      <h2 class="text-center mb-4">
        <i class="fas fa-ticket-alt"></i> Sistema de Fila - Baobá
      </h2>

      <div class="d-grid gap-3 mb-4">
        <button id="btnComum" class="btn btn-primary btn-lg">
          <i class="fas fa-user"></i> Gerar Ticket Comum
        </button>
        <button id="btnPrioritario" class="btn btn-danger btn-lg">
          <i class="fas fa-user-shield"></i> Gerar Ticket Prioritário
        </button>
      </div>

      <form id="formChamada" class="mb-4">
        <label for="atendente" class="form-label"
          ><i class="fas fa-user-headset"></i> Número do Atendente</label
        >
        <div class="input-group">
          <input
            type="number"
            id="atendente"
            class="form-control"
            required
            min="1"
            placeholder="Ex: 1"
          />
          <button type="submit" class="btn btn-success">
            <i class="fas fa-bullhorn"></i> Chamar
          </button>
        </div>
      </form>

      <div id="ticketDisplay" class="mb-4"></div>

      <h4><i class="fas fa-tv"></i> Painel de Chamadas</h4>
      <div id="painel" class="mt-3"></div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="./renderer.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
